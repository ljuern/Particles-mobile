<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch-Enabled Particle System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: black; /* Set background to black */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        canvas {
            display: block;
            width: 100vw; /* Ensure canvas takes full viewport width */
            height: 100vh; /* Ensure canvas takes full viewport height */
            position: absolute; /* Position canvas behind the text */
            top: 0;
            left: 0;
            z-index: 0;
        }
        h1 {
            color: limegreen;
            font-size: 3em;
            z-index: 1; /* Ensure the heading is above the canvas */
        }
    </style>
</head>
<body>
    <h1>Tap and Drag</h1>
    <canvas id="particleCanvas"></canvas>
    <script src="particles.js"></script>
</body>
</html>
